<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>양지누림 연차 관리</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
            "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js",
            "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"
        }
    }
    </script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { initializeApp, getApps } from 'firebase/app';
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from 'firebase/auth';
        import { getFirestore } from 'firebase/firestore';

        // --- Firebase 설정 안전 파싱 ---
        let firebaseConfig = {};
        try {
            // GitHub나 서버 환경에서 주입되는 변수가 없을 경우를 대비한 처리
            if (typeof __firebase_config !== 'undefined') {
                firebaseConfig = JSON.parse(__firebase_config);
            } else {
                console.warn("Firebase config not found. Using dummy config for UI demo.");
                firebaseConfig = { apiKey: "demo", authDomain: "demo", projectId: "demo" };
            }
        } catch (e) {
            console.error("Firebase config error", e);
        }

        const app = getApps().length === 0 ? initializeApp(firebaseConfig) : getApps()[0];
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- Icons ---
        const Icons = {
            Grid: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></svg>,
            Users: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>,
            Calendar: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>,
            CheckCircle: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>,
            Bell: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg>,
            Briefcase: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="2" y="7" width="20" height="14" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></svg>,
            Sun: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
        };

        // --- Mock Data ---
        const MOCK_STATS = [
            { label: "총 임직원", value: "42", unit: "명", color: "bg-blue-50 text-blue-600" },
            { label: "금일 휴가자", value: "3", unit: "명", color: "bg-orange-50 text-orange-600" },
            { label: "결재 대기", value: "0", unit: "건", color: "bg-purple-50 text-purple-600" },
            { label: "이번달 연차 소진율", value: "12", unit: "%", color: "bg-green-50 text-green-600" },
        ];

        const MOCK_TODAY_LEAVE = [
            { name: "김지수", dept: "경영지원팀", type: "연차", time: "종일" },
            { name: "이민호", dept: "개발팀", type: "오전반차", time: "09:00 ~ 13:00" },
            { name: "박서준", dept: "마케팅팀", type: "병가", time: "종일" },
        ];

        const App = () => {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [user, setUser] = useState(null);

            useEffect(() => {
                const initAuth = async () => {
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await signInWithCustomToken(auth, __initial_auth_token);
                        } else {
                            // 데모 환경에서는 에러 방지를 위해 try-catch
                            await signInAnonymously(auth);
                        }
                    } catch(e) { console.log("Auth skipped for demo"); }
                };
                initAuth();
                onAuthStateChanged(auth, setUser);
            }, []);

            return (
                <div className="flex h-screen bg-[#F1F5F9] text-slate-800 font-sans overflow-hidden">
                
                {/* 1. Sidebar */}
                <aside className="w-64 bg-[#1E293B] text-white flex flex-col shadow-2xl z-10">
                    <div className="p-6 pb-8 border-b border-slate-700/50">
                    <div className="flex items-center gap-2 mb-1">
                        <div className="bg-blue-500 p-1.5 rounded-lg"><Icons.Sun /></div>
                        <h1 className="text-xl font-black tracking-tight text-white">양지누림</h1>
                    </div>
                    <p className="text-[11px] text-slate-400 font-medium pl-10">연차 관리 시스템 v1.0</p>
                    </div>
                    
                    <nav className="flex-1 p-4 flex flex-col gap-2 overflow-y-auto">
                    <NavButton 
                        active={activeTab === 'dashboard'} 
                        onClick={() => setActiveTab('dashboard')} 
                        icon={<Icons.Grid />} 
                        label="대시보드" 
                    />
                    <NavButton 
                        active={activeTab === 'attendance'} 
                        onClick={() => setActiveTab('attendance')} 
                        icon={<Icons.Calendar />} 
                        label="근태/연차 관리" 
                    />
                    <NavButton 
                        active={activeTab === 'staff'} 
                        onClick={() => setActiveTab('staff')} 
                        icon={<Icons.Users />} 
                        label="직원 명부" 
                    />
                    </nav>

                    <div className="p-4 bg-[#0F172A]">
                    <div className="flex items-center gap-3">
                        <div className="w-8 h-8 rounded-full bg-slate-600 flex items-center justify-center text-xs font-bold">HR</div>
                        <div className="text-xs">
                        <p className="font-bold text-slate-200">관리자</p>
                        <p className="text-slate-500">admin@ygnurim.com</p>
                        </div>
                    </div>
                    </div>
                </aside>

                {/* 2. Main Content */}
                <main className="flex-1 flex flex-col min-w-0 overflow-hidden">
                    {/* Header */}
                    <header className="h-16 bg-white border-b px-8 flex items-center justify-between shadow-sm shrink-0 z-10">
                    <h2 className="font-bold text-lg text-slate-800">
                        {activeTab === 'dashboard' && '관리자 대시보드'}
                        {activeTab === 'attendance' && '근태 현황'}
                        {activeTab === 'staff' && '직원 명부'}
                    </h2>
                    <div className="flex items-center gap-4">
                        <button className="p-2 text-slate-400 hover:text-slate-600 hover:bg-slate-100 rounded-full transition relative">
                        <Icons.Bell />
                        <span className="absolute top-2 right-2 w-2 h-2 bg-red-500 rounded-full border border-white"></span>
                        </button>
                        <div className="h-4 w-px bg-slate-200"></div>
                        <span className="text-sm font-bold text-slate-600">{new Date().toLocaleDateString()} (목)</span>
                    </div>
                    </header>

                    {/* Content Area */}
                    <div className="flex-1 overflow-y-auto p-8">
                    {activeTab === 'dashboard' ? (
                        <div className="max-w-7xl mx-auto space-y-6">
                        
                        {/* A. Stat Cards Row */}
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                            {MOCK_STATS.map((stat, idx) => (
                            <div key={idx} className="bg-white p-5 rounded-2xl border border-slate-100 shadow-sm hover:shadow-md transition flex items-center justify-between">
                                <div>
                                <p className="text-slate-400 text-xs font-bold uppercase tracking-wider mb-1">{stat.label}</p>
                                <div className="flex items-baseline gap-1">
                                    <span className="text-2xl font-black text-slate-800">{stat.value}</span>
                                    <span className="text-sm font-medium text-slate-500">{stat.unit}</span>
                                </div>
                                </div>
                                <div className={`p-3 rounded-xl ${stat.color} bg-opacity-50`}>
                                {idx === 0 && <Icons.Users />}
                                {idx === 1 && <Icons.Briefcase />}
                                {idx === 2 && <Icons.CheckCircle />}
                                {idx === 3 && <Icons.Calendar />}
                                </div>
                            </div>
                            ))}
                        </div>

                        {/* B. Main Dashboard Grid */}
                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                            
                            {/* Left Col: Today's Status (2/3 width) */}
                            <div className="lg:col-span-2 space-y-6">
                            {/* Today's Absentees */}
                            <div className="bg-white rounded-2xl border border-slate-100 shadow-sm p-6">
                                <div className="flex items-center justify-between mb-4">
                                <h3 className="font-bold text-slate-700 flex items-center gap-2">
                                    <span className="w-2 h-6 bg-orange-400 rounded-sm"></span>
                                    금일 부재 현황 (Today)
                                </h3>
                                <button className="text-xs font-bold text-blue-500 hover:underline">전체 일정 보기</button>
                                </div>
                                
                                {MOCK_TODAY_LEAVE.length > 0 ? (
                                <div className="space-y-3">
                                    {MOCK_TODAY_LEAVE.map((person, idx) => (
                                    <div key={idx} className="flex items-center justify-between p-3 bg-slate-50 rounded-xl border border-slate-100">
                                        <div className="flex items-center gap-3">
                                        <div className="w-10 h-10 rounded-full bg-white border flex items-center justify-center text-sm font-bold text-slate-600 shadow-sm">
                                            {person.name[0]}
                                        </div>
                                        <div>
                                            <p className="text-sm font-bold text-slate-800">{person.name} <span className="text-slate-400 font-normal text-xs">| {person.dept}</span></p>
                                            <p className="text-xs text-slate-500 font-medium mt-0.5">{person.time}</p>
                                        </div>
                                        </div>
                                        <span className={`px-3 py-1 rounded-lg text-xs font-bold 
                                        ${person.type === '연차' ? 'bg-blue-100 text-blue-700' : 
                                            person.type === '병가' ? 'bg-red-100 text-red-700' : 'bg-orange-100 text-orange-700'}`}>
                                        {person.type}
                                        </span>
                                    </div>
                                    ))}
                                </div>
                                ) : (
                                <div className="text-center py-8 text-slate-400 text-sm">금일 휴가자가 없습니다.</div>
                                )}
                            </div>

                            {/* Monthly Graph Placeholder */}
                            <div className="bg-white rounded-2xl border border-slate-100 shadow-sm p-6">
                                <h3 className="font-bold text-slate-700 flex items-center gap-2 mb-4">
                                <span className="w-2 h-6 bg-blue-500 rounded-sm"></span>
                                월간 연차 소진 추이
                                </h3>
                                <div className="h-48 bg-slate-50 rounded-xl flex items-center justify-center border border-dashed border-slate-200">
                                <p className="text-slate-400 text-sm font-medium">데이터가 누적되면 그래프가 표시됩니다.</p>
                                </div>
                            </div>
                            </div>

                            {/* Right Col: Only Quick Actions */}
                            <div className="space-y-6">
                            {/* Quick Actions */}
                            <div className="bg-blue-600 rounded-2xl p-6 text-white shadow-lg shadow-blue-200">
                                <h3 className="font-bold text-lg mb-1">빠른 연차 등록</h3>
                                <p className="text-blue-100 text-sm mb-4">관리자가 직원의 연차를 대리 등록합니다.</p>
                                <button className="w-full bg-white text-blue-700 py-3 rounded-xl text-sm font-bold hover:bg-blue-50 transition">
                                + 연차 등록하기
                                </button>
                            </div>
                            </div>

                        </div>
                        </div>
                    ) : (
                        // Placeholder for other tabs
                        <div className="flex flex-col items-center justify-center h-full text-slate-400">
                        <div className="bg-white p-6 rounded-full shadow-sm border mb-4">
                            <Icons.Briefcase />
                        </div>
                        <h3 className="font-bold text-slate-600 text-lg">기능 준비중</h3>
                        <p className="text-sm mt-2">좌측 메뉴의 [대시보드]를 확인해주세요.<br/>현재 탭은 추후 개발될 예정입니다.</p>
                        </div>
                    )}
                    </div>
                </main>
                </div>
            );
        };

        const NavButton = ({ active, onClick, icon, label, badge }) => (
            <button 
                onClick={onClick} 
                className={`w-full flex items-center justify-between px-4 py-3 rounded-xl text-sm font-bold transition group
                ${active 
                    ? 'bg-blue-600 text-white shadow-lg shadow-blue-900/50' 
                    : 'text-slate-400 hover:bg-slate-800 hover:text-white'}`}
            >
                <div className="flex items-center gap-3">
                <span className={active ? 'text-white' : 'text-slate-500 group-hover:text-white'}>{icon}</span>
                <span>{label}</span>
                </div>
                {badge && (
                <span className={`text-[10px] px-1.5 py-0.5 rounded-md ${active ? 'bg-blue-500 text-white' : 'bg-slate-700 text-slate-300'}`}>
                    {badge}
                </span>
                )}
            </button>
        );

        // --- Render Application ---
        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
