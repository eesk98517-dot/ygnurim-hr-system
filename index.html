        const calculateAnnualLeave = (joinDateStr) => {
            if (!joinDateStr || joinDateStr.length < 10) return { total: 0, period: '-' };
            const joinDate = new Date(joinDateStr);
            const today = new Date();
            if (isNaN(joinDate.getTime())) return { total: 0, period: '-' };
            
            let yearsWorked = today.getFullYear() - joinDate.getFullYear();
            const m = today.getMonth() - joinDate.getMonth();
            if (m < 0 || (m === 0 && today.getDate() < joinDate.getDate())) yearsWorked--;

            let totalLeave = 0;
            if (yearsWorked < 1) totalLeave = 11; 
            else {
                totalLeave = 15 + Math.floor((yearsWorked - 1) / 2);
                if (totalLeave > 25) totalLeave = 25;
            }

            let baseYear = today.getFullYear();
            let baseDate = new Date(joinDate);
            baseDate.setFullYear(baseYear);
            if (today < baseDate) baseDate.setFullYear(baseYear - 1);

            const startDate = baseDate.toISOString().split('T')[0];
            const endDateObj = new Date(baseDate);
            endDateObj.setFullYear(endDateObj.getFullYear() + 1);
            endDateObj.setDate(endDateObj.getDate() - 1);
            const endDate = endDateObj.toISOString().split('T')[0];

            return { total: totalLeave, period: `${startDate} ~ ${endDate}` };

                        const batch = writeBatch(db);
