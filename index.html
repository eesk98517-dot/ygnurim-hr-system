                                    <select value={selectedYear} onChange={(e) => setSelectedYear(parseInt(e.target.value))} className="bg-white border border-slate-200 text-sm font-bold rounded-lg px-3 py-1.5 outline-none focus:ring-2 focus:ring-blue-500">{[...Array(5)].map((_, i) => { const y = new Date().getFullYear() - i; return <option key={y} value={y}>{y}ë…„</option> })}</select>
                                </div>
                            )}
                        </div>
                        <div className="flex items-center gap-3">
                            <div className="relative group"><div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400"><Icons.Search /></div><input type="text" placeholder="ì´ë¦„ ê²€ìƒ‰..." value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} className="pl-10 pr-4 py-2 border border-slate-200 rounded-xl text-sm focus:ring-2 focus:ring-blue-500 outline-none w-48 transition" /></div>
                            <button onClick={() => onOpenModal()} className="bg-blue-600 text-white px-4 py-2 rounded-xl text-sm font-bold hover:bg-blue-700 transition flex items-center gap-2"><Icons.Plus /> ì—°ì°¨ ë“±ë¡</button>
                        </div>
                    </div>
                    <div className="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden">
                        <table className="w-full text-sm text-left">
                            <thead className="bg-slate-50 text-slate-500 font-bold border-b border-slate-100">
                                <tr>
                                    <th className="p-4">ì´ë¦„</th>
                                    <th className="p-4 text-center text-blue-600">ìƒì„±</th>
                                    <th className="p-4 text-center text-red-500">ì‚¬ìš©</th>
                                    <th className="p-4 text-center text-green-600">ì”ì—¬</th>
                                    <th className="p-4 w-44">ë¦¬ì…‹ì¼ (ì‚¬ìš©ê¸°ê°„)</th>
                                    <th className="p-4">ì‚¬ìš© ë‚´ì—­ (ë‚ ì§œ | ê°œìˆ˜)</th>
                                </tr>
                            </thead>
                            <tbody className="divide-y divide-slate-100">
                                {filteredList.map(staff => {
                                    let leaveInfo, usedCount = 0;
                                    let activeHistory = [];
                                    if (isPastMode) {
                                        leaveInfo = calculateLeaveForYear(staff.joinDate, selectedYear);
                                        activeHistory = (staff.leaveHistory || []).filter(h => h.date >= leaveInfo.startDate && h.date <= leaveInfo.endDate);
                                        usedCount = activeHistory.reduce((acc, cur) => acc + (cur.days || 0), 0);
                                    } else {
                                        leaveInfo = calculateAnnualLeave(staff.joinDate);
                                        activeHistory = (staff.leaveHistory || []).filter(h => h.date >= leaveInfo.startDate && h.date <= leaveInfo.endDate);
                                        usedCount = staff.annualLeaveUsed || 0;
                                    }
                                    
                                    const total = leaveInfo.total || 0;
                                    const remaining = total - usedCount;
                                    
                                    const displayHistory = activeHistory.map(h => { const originalIdx = (staff.leaveHistory || []).indexOf(h); return { ...h, originalIndex: originalIdx }; }).sort((a,b) => new Date(b.date) - new Date(a.date));
                                    if (leaveInfo.notJoined) return null;
                                    
                                    return (
                                        <tr key={staff.id} className="hover:bg-slate-50 transition">
                                            <td className="p-4">
                                                <div className="font-bold text-slate-800">{staff.name}</div>
                                                {staff.workHours && <div className="text-xs text-slate-500 font-medium">ì¼ {staff.workHours}ì‹œê°„</div>}
                                            </td>
                                            <td className="p-4 text-center font-bold text-blue-600">{total}</td>
                                            <td className="p-4 text-center font-bold text-red-500">{usedCount}</td>
                                            <td className="p-4 text-center font-black text-green-600 text-lg">{remaining.toFixed(1)}</td>
                                            <td className="p-4 text-xs text-slate-400"><div className="font-bold text-slate-500">{isPastMode ? selectedYear : new Date().getFullYear()}ë…„ë„ ê·€ì†</div>{leaveInfo.period}</td>
                                            <td className="p-4">
                                                {displayHistory.length > 0 ? (
                                                    <div className="max-h-32 overflow-y-auto pr-2 space-y-1 scrollbar-thin">
                                                        {displayHistory.map((rec, i) => (
                                                            <div key={i} className="flex items-center justify-between text-xs bg-slate-50 p-2 rounded-lg border border-slate-100 group hover:border-blue-200 transition">
                                                                <div className="flex items-center gap-2"><span className="font-bold text-slate-600">{rec.date}</span><span className={`px-1.5 py-0.5 rounded text-[10px] font-bold ${rec.days === 1 ? 'bg-blue-100 text-blue-600' : 'bg-orange-100 text-orange-600'}`}>{rec.days}</span><span className="text-slate-400 truncate max-w-[80px]">{rec.reason}</span></div>
                                                                <div className="flex gap-1 opacity-0 group-hover:opacity-100 transition"><button onClick={() => onEditClick(staff.id, rec.originalIndex, rec)} className="p-1 text-blue-500 hover:bg-blue-100 rounded" title="ìˆ˜ì •"><Icons.Edit /></button><button onClick={() => handleDeleteLeave(staff, rec.originalIndex)} className="p-1 text-red-500 hover:bg-red-100 rounded" title="ì‚­ì œ"><Icons.Trash /></button></div>
                                                            </div>
                                                        ))}
                                                    </div>
                                                ) : <span className="text-slate-300 text-xs">- ë‚´ì—­ ì—†ìŒ -</span>}
                                            </td>
                                        </tr>
                                    );
                                })}
                                {filteredList.length === 0 && (<tr><td colSpan="6" className="p-12 text-center text-slate-400">ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.</td></tr>)}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        };

        // --- ìˆ˜ì • ëª¨ë‹¬ (ì§ì›ì •ë³´) ---
        const EditStaffModal = ({ staff, onClose }) => {
            const [formData, setFormData] = useState({ ...staff });
            const [msg, setMsg] = useState('');
            const handleChange = (e) => setFormData(prev => ({ ...prev, [e.target.name]: e.target.value }));
            const handleSave = async (e) => {
                e.preventDefault();
                setMsg('ì €ì¥ ì¤‘...');
                try {
                    let updates = { ...formData };
                    if (formData.joinDate !== staff.joinDate) {
                        const leaveInfo = calculateAnnualLeave(formData.joinDate);
                        updates.annualLeaveTotal = leaveInfo.total;
                        updates.annualLeavePeriod = leaveInfo.period;
                    }
                    await updateDoc(doc(db, 'users', staff.id), updates);
                    setMsg('âœ… ìˆ˜ì • ì™„ë£Œ!');
                    setTimeout(() => { setMsg(''); onClose(); }, 1000);
                } catch (err) { setMsg('âŒ ì˜¤ë¥˜: ' + err.message); }
            };
            return (
                <div className="fixed inset-0 bg-black/60 flex items-center justify-center z-50 animate-fade-in backdrop-blur-sm">
                    <div className="bg-white p-6 rounded-2xl shadow-2xl w-full max-w-sm relative">
                        <button onClick={onClose} className="absolute top-4 right-4 text-slate-400 hover:text-slate-600"><Icons.X /></button>
                        <h3 className="font-bold text-slate-800 mb-4 flex items-center gap-2 text-lg"><div className="p-2 bg-blue-100 text-blue-600 rounded-lg"><Icons.Edit /></div>ì§ì› ì •ë³´ ìˆ˜ì •</h3>
                        <form onSubmit={handleSave} className="space-y-4">
                            <div><label className="block text-xs font-bold text-slate-500 mb-1">ì´ë¦„</label><input type="text" name="name" value={formData.name || ''} onChange={handleChange} className="w-full border rounded-xl p-3 text-sm outline-none" required /></div>
                            <div><label className="block text-xs font-bold text-slate-500 mb-1">ìƒë…„ì›”ì¼</label><input type="text" name="birth" value={formData.birth || ''} onChange={handleChange} className="w-full border rounded-xl p-3 text-sm outline-none" /></div>
                            <div><label className="block text-xs font-bold text-slate-500 mb-1">íœ´ëŒ€í°ë²ˆí˜¸</label><input type="text" name="phone" value={formData.phone || ''} onChange={handleChange} className="w-full border rounded-xl p-3 text-sm outline-none" /></div>
                            <div><label className="block text-xs font-bold text-slate-500 mb-1">ì¼ì¼ ê·¼ë¬´ì‹œê°„</label><input type="text" name="workHours" value={formData.workHours || ''} onChange={handleChange} className="w-full border rounded-xl p-3 text-sm outline-none" /></div>
                            <div><label className="block text-xs font-bold text-slate-500 mb-1">ì…ì‚¬ì¼</label><input type="date" name="joinDate" value={formData.joinDate || ''} onChange={handleChange} className="w-full border rounded-xl p-3 text-sm outline-none" required /></div>
                            <button type="submit" className="w-full bg-blue-600 text-white py-3 rounded-xl text-sm font-bold hover:bg-blue-700 transition shadow-lg shadow-blue-200">ìˆ˜ì • ì €ì¥í•˜ê¸°</button>
                            {msg && <p className="text-xs text-center font-bold text-blue-600">{msg}</p>}
                        </form>
                    </div>
                </div>
            );
        };

        // --- ğŸ“Š ëª…ë¶€ ë° ì—‘ì…€ ì²˜ë¦¬ ---
        const StaffTab = ({ staffList }) => {
            const fileInputRef = useRef(null);
            const [uploadMsg, setUploadMsg] = useState('');
            const [editingStaff, setEditingStaff] = useState(null);
            const [viewingStaff, setViewingStaff] = useState(null); // ğŸ†• ìƒì„¸ ì¡°íšŒìš© State
            const [selectedIds, setSelectedIds] = useState(new Set());
            const [searchTerm, setSearchTerm] = useState('');
            const [sortConfig, setSortConfig] = useState({ key: 'name', direction: 'asc' });

            const processedStaffList = useMemo(() => {
                let data = [...staffList];
                if (searchTerm) {
                    const lowerTerm = searchTerm.toLowerCase();
                    data = data.filter(s => (s.name && s.name.toLowerCase().includes(lowerTerm)) || (s.phone && s.phone.includes(lowerTerm)));
                }
                if (sortConfig.key) {
                    data.sort((a, b) => {
                        let aVal = a[sortConfig.key] || '';
                        let bVal = b[sortConfig.key] || '';
                        if (sortConfig.key === 'remaining') {
                            aVal = (a.annualLeaveTotal || 0) - (a.annualLeaveUsed || 0);
                            bVal = (b.annualLeaveTotal || 0) - (b.annualLeaveUsed || 0);
                        }
                        if (aVal < bVal) return sortConfig.direction === 'asc' ? -1 : 1;
                        if (aVal > bVal) return sortConfig.direction === 'asc' ? 1 : -1;
                        return 0;
                    });
                }
                return data;
            }, [staffList, searchTerm, sortConfig]);

            const handleSort = (key) => {
                let direction = 'asc';
                if (sortConfig.key === key && sortConfig.direction === 'asc') direction = 'desc';
                setSortConfig({ key, direction });
            };
            const getSortIcon = (key) => {
                if (sortConfig.key !== key) return <span className="text-slate-300 ml-1">â‡…</span>;
                return sortConfig.direction === 'asc' ? <span className="text-blue-600 ml-1"><Icons.SortAsc /></span> : <span className="text-blue-600 ml-1"><Icons.SortDesc /></span>;
            };
            
            // âœ… ìƒë…„ì›”ì¼ ìë™ ë³´ì • ë¡œì§ (ëª¨ë“  ì¼€ì´ìŠ¤ ì»¤ë²„)
            const safeDate = (val) => {
                if (!val) return '';
                let str = String(val).trim();
                str = str.replace(/[\.\/]/g, '-');
                if (/^\d{4}-\d{2}-\d{2}$/.test(str)) return str;
                if (/^\d{8}$/.test(str)) { return `${str.substring(0,4)}-${str.substring(4,6)}-${str.substring(6,8)}`; }
                if (/^\d{6}$/.test(str)) {
                    const yy = parseInt(str.substring(0, 2), 10);
                    const prefix = yy > 30 ? '19' : '20'; 
                    return `${prefix}${yy}-${str.substring(2, 4)}-${str.substring(4, 6)}`;
                }
                if (!isNaN(val) && val > 20000) {
                    try {
                        const date = new Date((val - 25569) * 86400 * 1000);
                        date.setHours(date.getHours() + 9); 
                        return date.toISOString().split('T')[0];
                    } catch(e) { return str; }
                }
                return str;
            };

            const handleFileUpload = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.readAsArrayBuffer(file);
                reader.onload = async (evt) => {
                    try {
                        const data = new Uint8Array(evt.target.result);
                        const wb = XLSX.read(data, { type: 'array' });
                        const ws = wb.Sheets[wb.SheetNames[0]];
                        const jsonData = XLSX.utils.sheet_to_json(ws, { header: 1 });
                        if (jsonData.length < 2) { setUploadMsg('âŒ ë°ì´í„° ì—†ìŒ'); return; }
                        
                        const batch = writeBatch(db);
                        let count = 0;
                        for (let i = 1; i < jsonData.length; i++) {
                            const row = jsonData[i];
                            if (!row || row.length === 0) continue;
                            const name = row[0]; // Aì—´
                            if (name) {
                                const birthRaw = row[1]; // Bì—´
                                const phoneRaw = row[2]; // Cì—´
                                const joinRaw = row[3];  // Dì—´
                                const workRaw = row[4];  // Eì—´
                                const joinDate = safeDate(joinRaw);
                                const birthDate = safeDate(birthRaw);
                                const leaveInfo = calculateAnnualLeave(joinDate);
                                const phoneStr = String(phoneRaw || '').trim();
                                const uniqueKey = `${name}_${phoneStr.slice(-4)}`;
                                const email = `${uniqueKey}@ygnurim.com`;
                                const docRef = doc(db, 'users', email);
                                batch.set(docRef, {
                                    name: name, birth: birthDate, phone: phoneRaw || '', workHours: workRaw || '', 
                                    joinDate: joinDate, employeeId: uniqueKey, role: 'staff', tempPw: '123456', 
                                    annualLeaveTotal: leaveInfo.total || 0, annualLeavePeriod: leaveInfo.period || '-'
                                }, { merge: true });
                                count++;
                            }
                        }
                        await batch.commit();
                        setUploadMsg(`âœ… ${count}ëª… ì²˜ë¦¬ ì™„ë£Œ!`);
                        setTimeout(() => setUploadMsg(''), 3000);
                    } catch (err) { setUploadMsg('âŒ ì˜¤ë¥˜: ' + err.message); }
                };
            };

            const handleDeleteOne = async (staff) => {
                if (window.confirm(`ì •ë§ [${staff.name}] ì§ì›ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) {
                    try { await deleteDoc(doc(db, 'users', staff.id)); alert('ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.'); } catch (err) { alert('ì‚­ì œ ì‹¤íŒ¨: ' + err.message); }
                }
            };
            const handleSelectAll = (e) => {
                if (e.target.checked) { const allIds = new Set(processedStaffList.map(s => s.id)); setSelectedIds(allIds); } else setSelectedIds(new Set());
            };
            const handleSelectOne = (id) => {
                const newSet = new Set(selectedIds);
                if (newSet.has(id)) newSet.delete(id); else newSet.add(id);
                setSelectedIds(newSet);
            };
            const handleBulkDelete = async () => {
                if (selectedIds.size === 0) return;
                if (!window.confirm(`ì„ íƒí•œ ${selectedIds.size}ëª…ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) return;
                try {
                    const batch = writeBatch(db);
                    selectedIds.forEach(id => { batch.delete(doc(db, 'users', id)); });
                    await batch.commit();
                    alert(`${selectedIds.size}ëª… ì‚­ì œ ì™„ë£Œ`);
                    setSelectedIds(new Set());
                } catch (err) { alert('ì˜¤ë¥˜: ' + err.message); }
            };

            return (
                <div className="space-y-6">
                    {editingStaff && <EditStaffModal staff={editingStaff} onClose={() => setEditingStaff(null)} />}
                    {viewingStaff && <StaffDetailModal staff={viewingStaff} onClose={() => setViewingStaff(null)} />}
                    
                    <div className="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 flex flex-wrap justify-between items-center gap-4">
                        <div className="flex items-center gap-4 flex-1">
                            <div><h3 className="font-bold text-lg text-slate-800">ì§ì› ëª…ë¶€ ê´€ë¦¬</h3><p className="text-xs text-slate-500">ì´ {processedStaffList.length}ëª…</p></div>
                            <div className="relative group"><div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400 group-focus-within:text-blue-500"><Icons.Search /></div><input type="text" placeholder="ì´ë¦„ ê²€ìƒ‰..." value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} className="pl-10 pr-4 py-2 border border-slate-200 rounded-xl text-sm focus:ring-2 focus:ring-blue-500 outline-none w-64 transition" /></div>
                        </div>
                        <div className="flex items-center gap-3">
                            {selectedIds.size > 0 && (<button onClick={handleBulkDelete} className="bg-red-500 text-white px-4 py-2 rounded-xl text-sm font-bold hover:bg-red-600 transition flex items-center gap-2 animate-fade-in shadow-lg shadow-red-200"><Icons.Trash /> ì„ íƒ ì‚­ì œ ({selectedIds.size})</button>)}
                            {uploadMsg && <span className="text-sm font-bold text-blue-600 animate-pulse">{uploadMsg}</span>}
                            <input type="file" ref={fileInputRef} onChange={handleFileUpload} accept=".xlsx, .xls, .csv" className="hidden" />
                            <button onClick={() => fileInputRef.current.click()} className="bg-green-600 text-white px-4 py-2 rounded-xl text-sm font-bold hover:bg-green-700 transition flex items-center gap-2"><Icons.Upload /> ì—‘ì…€ ì—…ë¡œë“œ</button>
                        </div>
                    </div>
                    <div className="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden">
                        <table className="w-full text-sm text-left">
                            <thead className="bg-slate-50 text-slate-500 font-bold border-b border-slate-100">
                                <tr>
                                    <th className="p-4 w-12 text-center"><input type="checkbox" checked={processedStaffList.length > 0 && selectedIds.size === processedStaffList.length} onChange={handleSelectAll} /></th>
                                    <th className="p-4 sortable" onClick={() => handleSort('name')}><div className="flex items-center">ì´ë¦„ (ìƒì„¸ë³´ê¸°) {getSortIcon('name')}</div></th>
                                    <th className="p-4 text-center text-blue-600">ë°œìƒ</th>
                                    <th className="p-4 text-center text-red-500">ì‚¬ìš©</th>
                                    <th className="p-4 text-center text-green-600 sortable" onClick={() => handleSort('remaining')}><div className="flex items-center justify-center">ì”ì—¬ {getSortIcon('remaining')}</div></th>
                                    <th className="p-4 text-center w-24 bg-slate-100">ê´€ë¦¬</th>
                                </tr>
                            </thead>
                            <tbody className="divide-y divide-slate-100">
                                {processedStaffList.map((staff, idx) => (
                                    <tr key={idx} className={`hover:bg-slate-50 transition ${selectedIds.has(staff.id) ? 'bg-blue-50/50' : ''}`}>
                                        <td className="p-4 text-center"><input type="checkbox" checked={selectedIds.has(staff.id)} onChange={() => handleSelectOne(staff.id)} /></td>
                                        {/* ğŸ†• ì´ë¦„ í´ë¦­ ì‹œ íŒì—… ì˜¤í”ˆ */}
                                        <td className="p-4 font-bold text-blue-600 cursor-pointer hover:underline" onClick={() => setViewingStaff(staff)}>
                                            {staff.name} <span className="text-slate-400 text-xs font-normal ml-1">click</span>
                                        </td>
                                        <td className="p-4 text-center font-bold">{staff.annualLeaveTotal || 0}</td>
                                        <td className="p-4 text-center text-slate-400">{staff.annualLeaveUsed || 0}</td>
                                        <td className="p-4 text-center font-bold text-blue-600">{((staff.annualLeaveTotal || 0) - (staff.annualLeaveUsed || 0)).toFixed(1)}</td>
                                        <td className="p-4 text-center bg-slate-50/50"><div className="flex justify-center gap-2"><button onClick={() => setEditingStaff(staff)} className="p-1.5 text-blue-500 hover:bg-blue-100 rounded-lg transition"><Icons.Edit /></button><button onClick={() => handleDeleteOne(staff)} className="p-1.5 text-red-400 hover:bg-red-100 rounded-lg transition"><Icons.Trash /></button></div></td>
                                    </tr>
                                ))}
                                {processedStaffList.length === 0 && (<tr><td colSpan="6" className="p-12 text-center text-slate-400">ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.</td></tr>)}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
